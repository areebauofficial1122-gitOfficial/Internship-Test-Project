<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agriculture Management Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="checkAuth()">

<div class="d-flex" id="wrapper">

  <!-- ================= Sidebar ================= -->
  <aside id="sidebar" class="p-3">
    <div class="text-center mb-4">
      <img src="assets/images/avatar.png" class="avatar">
      <h6 class="mb-0">Areeba Usman</h6>
      <small>Admin</small>
    </div>

    <ul class="nav flex-column">
      <li class="nav-link active">Dashboard</li>
      <li class="nav-link">Crops</li>
      <li class="nav-link">Farmers</li>
      <li class="nav-link">Reports</li>
      <li class="nav-link">Settings</li>
    </ul>
  </aside>

  <!-- ================= Main Content ================= -->
  <div class="flex-grow-1">

    <!-- Top Navbar -->
    <nav class="navbar bg-white shadow-sm px-3">
      <button class="btn btn-success" onclick="toggleSidebar()">☰</button>
      <h5 class="mb-0">Agriculture Management Dashboard</h5>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </nav>

    <!-- Content -->
    <div class="container-fluid p-4">

      <!-- ================= Stats Cards ================= -->
      <div class="row g-3 mb-4" id="stats"></div>

      <!-- ================= Charts Section (IMAGES) ================= -->
      <div class="row mt-2">

        <div class="col-md-6 mb-4">
          <div class="card p-3 shadow-sm">
            <h6 class="text-center mb-3">Bar Chart – Crop Yield</h6>
            <img src="assets/images/charts/Barchart.png"
                 class="img-fluid chart-img"
                 alt="Bar Chart Crop Yield">
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card p-3 shadow-sm">
            <h6 class="text-center mb-3">Pie Chart – Crop Share</h6>
            <img src="assets/images/charts/Piechart.png"
                 class="img-fluid chart-img"
                 alt="Pie Chart Crop Share">
          </div>
        </div>

        <div class="col-12 mb-4">
          <div class="card p-3 shadow-sm">
            <h6 class="text-center mb-3">Line Chart – Growth</h6>
            <img src="assets/images/charts/LineChart.png"
                 class="img-fluid chart-img"
                 alt="Line Chart Growth">
          </div>
        </div>

      </div>

      <!-- ================= Crops Management ================= -->
      <div class="card shadow-sm mt-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Crops Management</h5>
          <input id="search" class="form-control w-25" placeholder="Search crop">
        </div>

        <div class="card-body">

          <!-- Crop Form -->
          <form id="cropForm" class="row g-2 mb-3">
            <input type="hidden" id="cropId">

            <div class="col-md-4">
              <input id="cropName" class="form-control" placeholder="Crop Name" required>
            </div>

            <div class="col-md-4">
              <input id="season" class="form-control" placeholder="Season" required>
            </div>

            <div class="col-md-2">
              <input id="yield" type="number" class="form-control" placeholder="Yield" required>
            </div>

            <div class="col-md-2">
              <button class="btn btn-success w-100">Save</button>
            </div>
          </form>

          <!-- Crop Table -->
          <table class="table table-bordered table-striped">
            <thead class="table-success">
              <tr>
                <th>Name</th>
                <th>Season</th>
                <th>Yield</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cropTable"></tbody>
          </table>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- ================= Scripts ================= -->
<script src="assets/js/auth.js"></script>
<script src="assets/js/data.js"></script>
<script src="assets/js/crops.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
